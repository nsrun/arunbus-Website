<head>
<style>
  footer {
            background-color: #007bff;
            padding: 30px 20px;
            text-align: center;
            margin-top: 50px;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-section {
            margin: 20px;
            min-width: 150px;
        }

        .footer-section h4 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 18px;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-section li {
            margin-bottom: 8px;
        }

        .footer-section a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .footer-section a:hover {
            opacity: 0.7;
        }

        .copyright {
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }
            .footer-section {
                margin: 15px 0;
            }
        }
</style>
</head>
<body>

<footer>
    <div class="footer-container">
        <div class="footer-section">
            <h4>About Us</h4>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h4>Help</h4>
            <ul>
                <li><a href="#faqs">FAQs</a></li>
                <li><a href="#privacy">Privacy Policy</a></li>
                <li><a href="#terms">Terms & Conditions</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h4>Global Presence</h4>
            <ul>
                <li><a href="#chennai">Chennai</a></li>
                <li><a href="#bengaluru">Bengaluru</a></li>
                <li><a href="#delhi">Delhi</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h4>Follow Us</h4>
            <ul>
                <li><a href="#instagram">Instagram</a></li>
                <li><a href="#twitter">Twitter</a></li>
                <li><a href="#facebook">Facebook</a></li>
            </ul>
        </div>
    </div>
    <div class="copyright">
        <p>&copy; 2025 Arunbus. All rights reserved.</p>
    </div>
</footer>
</body>
