{% extends 'myapp/base.html' %}
{% block content %}

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* Style form labels and inputs */
        form {
            display: flex;
            flex-direction: column;
        }

        form h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        label {
            margin-top: 10px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            height: 40px;
            padding: 8px 12px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        /* Submit button */
        input[type="submit"] {
            margin-top: 20px;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Map styling */
        iframe {
            margin-top: 30px;
            border-radius: 8px;
        }
    </style>
</head>

<div class="container">
    <div class="header">
        <h2>Contact Us</h2>
    </div>
    <div class="contact-info">
        <p><b>Address:</b> #6-3-1186/A/2, Thousandlight, Chennai, Tamil Nadu 632007</p>
        <p><b>Phone:</b> +91 987456321</p>
        <p><b>Email:</b> <a href="mailto:arun@gmail.com" style="color: #007bff;">arun@gmail.com</a></p>
        <p><b>Customer Care Hours:</b> 24/7</p>
    </div>
    <form method="post" action="">
        {% csrf_token %}
        <h3>Send us a message:</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>

        <input type="submit" value="Send">
    </form>
    <!-- Embedded Google Map -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62217.24408295991!2d79.11266400004749!3d12.934838034267162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bad39e59ab2b8e9%3A0xb614d0fc6028778c!2sNextGen%20Technology!5e0!3m2!1sen!2sin!4v1751433307508!5m2!1sen!2sin" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

{% include 'myapp/footer.html' %}
{% endblock %}
